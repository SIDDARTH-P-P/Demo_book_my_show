<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>

            <div class="col-lg-4">
                <h1 class="fs-4 mt-5">login or create account</h1>
                <form onsubmit="userdata(event)">
                    <input class="form-control" type="text" name="username" placeholder="username">
                    <input class="form-control" type="email" name="email" placeholder="email">
                    <input class="form-control" type="text" name="phone" placeholder="phone">
                    <input class="form-control" type="password" name="password" placeholder="password">
                    <input class="form-control" type="submit" value="signin">
                </form>
            
                <form class="pt-5 mt-5" onsubmit="login(event)">
                    <input class="form-control"  type="text" name="username" id="">
                    <input class="form-control"  type="password" name="password">
                    <input class="form-control"  type="submit" value="Login">
                </form>

                <form class="ps-5 ms-5 mt-5" action="/">
                    <div class="ms-4">
                        <input class="ms-5" type="submit" value="home">
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <script>
        function login(event){
            event.preventDefault()
            let formdata = new FormData(event.target)
            let username = event.target[0].value
            let password = event.target[1].value
            fetch(`http://localhost:3000/login`,{
                method:"post",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({username,password})
            })
            .then(res =>{
                if(res.status == 404){
                  return  alert("User Not Found !")
                }
            else if(res.status == 401){
                 return alert("Invalid username or password")
                }
            return res.json()
            })
            .then(data => { 
                console.log(data) 
                alert(data.msg)
                localStorage.setItem("token",data.token)
                location.href = `http://localhost:3000`
            })
        }

        function userdata(event){
            event.preventDefault()
            let formdata = new FormData(event.target)
            let username = event.target[0].value
            let email = event.target[1].value
            let phone = event.target[2].value
            let password = event.target[3].value
            fetch(`http://localhost:3000/user`,{
                method:"post",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({username,email,phone,password})
            })
            .then(res => res.json())
            .then(data => {
                alert(data)
                location.href = `http://localhost:3000/register_login.html`
            })
        }
    </script>
</body>
</html>
