<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bgclr pt-3 pb-3">
    <img class="logo ms-5 ps-5" src="./page_images/PngItem_5784441.png" alt="">
    <div class="container">
      <input oninput="search()" onchange="search_item()" list="list" id="search" class="search" type="search"

      <datalist id="list">

      </datalist>

      <div class="btns">

        </div>
      </div>
  </nav>

  <h1 class="fs-6 bg-dark pt-2 pb-2 ps-5 text-light mb-0"><span class="ps-5">Movies</span><span
      class="ps-4">Stream</span><span class="ps-4">Event</span><span class="ps-4">Play</span><span
      class="ps-4">Sports</span><span class="ps-4">Activities</span>
    <span class="pl fs">ListYourShows</span><span class="ps-4 fs">Corportates</span><span
      class="ps-4 fs">Offers</span><span class="ps-4 fs">Gift Cardes</span>
  </h1>

  <div id="carouselExampleInterval" class="carousel slide pt-2 bg-opacity-50 pb-2 bg-secondary bg-gradient"
    data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1000">
        <img src="./page_images/cs1.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="./page_images/cs2.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="./page_images/cs3.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="./page_images/cs3.webp" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  <div class="container">

    <div class="row pb-5" id="cart">
